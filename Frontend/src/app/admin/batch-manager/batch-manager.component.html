<div class="card mx-5">
 <router-outlet></router-outlet>
 <div class="card-body">
   <div class="table-responsive">
     <table class="table">
       <thead class="thead-light">
         <tr class="align-middle">
           <th>NAME</th>
           <th>CONTACT</th>
           <th>DESIGNATION</th>
           <th>JOINING DATE</th>
           <th>COURSE</th>
           <th>BATCH</th>
         </tr>
       </thead>
       <tbody>
         <tr class="align-middle" *ngFor="let i of moderatorData">
           <td>{{ i.name }}</td>
           <td>{{ i.phone }}<br />{{ i.email }}</td>
           <td>{{ i.designation }}</td>
           <td>{{ i.join }}</td>
           <td>{{ i.course }}</td>
           <td>{{i.batch}}</td>
         </tr>
       </tbody>
     </table>
   </div>
 </div>
</div>
