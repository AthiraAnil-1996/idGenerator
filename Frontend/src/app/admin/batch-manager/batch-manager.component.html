<div class="card mx-5">
 <router-outlet></router-outlet>
 <div class="card-body">
   <div class="table-responsive">
     <table class="table">
       <thead class="thead-light">
         <tr class="align-middle">
           <th>NAME</th>
           <th>CONTACT</th>
           <th>DESIGNATION</th>
           <th>COURSE</th>
           <th>BATCH</th>
           <th></th>
           <th></th>
         </tr>
       </thead>
       <tbody>
         <tr class="align-middle" *ngFor="let i of moderatorData">
           <td>{{ i.name }}</td>
           <td>{{ i.phone }}<br />{{ i.email }}</td>
           <td>{{ i.designation }}</td>
           <td>{{ i.course }}</td>
           <td>{{i.batch}}</td>
           <td><button class="btn btn-outline-warning"(click)="update(i._id)"><i class="fa-solid fa-pen-to-square"></i></button></td>
           <td><button class="btn btn-outline-danger"(click)="delete(i._id)"><i class="fa-solid fa-trash-can"></i></button></td>
         </tr>
       </tbody>
     </table>
   </div>
 </div>
</div>
